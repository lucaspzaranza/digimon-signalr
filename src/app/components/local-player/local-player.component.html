<div class="local-player-container">
    <mat-card>
        <mat-card-content>
            <mat-card-title>
                {{localPlayer?.name}}
            </mat-card-title>
            <mat-card-subtitle>
                Your cards are:
            </mat-card-subtitle>
        </mat-card-content>
    </mat-card>
    
    <div class="digicards">
        <app-digicard *ngFor="let card of localPlayer?.cards" [digiCard]="card" [invibisle]="false"></app-digicard>
    </div>
</div>
